name: Deploy to AWS S3

on:
  push:
    branches:
      - "main"


env: 
  AWS_REGION: ap-northeast-1
  AWS_ASSUME_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:${{secrets.ACTION_IAM_ASSUME_ROLE_NAME}}

permissions:
  contents: read
  id-token: write


jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front_end
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Started 
      run: echo ${{ env.AWS_ASSUME_ROLE_ARN }}
   
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{env.AWS_ASSUME_ROLE_ARN}}
        aws-region: ${{ env.AWS_REGION }}
    
    
    - uses: actions/setup-node@v4
      with:
        node-version: "latest"
    - run: npm ci
    - run: npm run build
    - run: ls -la dist/
    
    - name: Upload to S3
      run: |
        aws s3 sync dist/ s3://${{ secrets.FRONT_END_UPLOAD_S3 }}/Front_end/dist
    
    - name: upload end 
      run: |
        echo end upload
